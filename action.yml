name: 'Autograder'
description: 'Autograde a repo submission and return results'
outputs:
  token: # id of output
    description: 'ID token generated from OIDC'
runs:
  using: 'node16'
  main: 'dist/index.js'
jobs:
  clone-repo:
    runs-on: ubuntu-latest
    steps:
      - name: 'Clone repo'
        run: |
          echo "hello ${{ Autograder.outputs.token }}"
        shell: bash
